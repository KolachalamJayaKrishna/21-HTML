<html>
    <head>
        <style>
           .b{
            background-image: linear-gradient(to right, yellow 0% , yellow 50% , white 50% , white 100%);
           } 
           .h{
            font-size: 500%;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
           }
           .bt{
              background-color:rgb(255, 255, 255);
              color: red;
              border:none;
              border-color: yellow;
              border-radius: 5px;
              transition-duration: 2ms;
              cursor: pointer;
              right: 0.5%;
              top: 50%;
           }
           .bt:hover{
            background-color:yellow;
            border:none;
            color:red;
            border-color: yellow;
            border-radius: 5px;
           }
        </style>
    </head>
    <body class="b">
        <h4 class="h" style="text-align: center; padding:15%">MobGraph</h4>
        <button class="bt">CLICK</button>
    </body>
</html>
